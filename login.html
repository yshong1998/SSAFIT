<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAFIT - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .btn-custom {
            background-color: #4a6984;
            border: none;
            padding: 0.75rem;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #3a546a;
        }
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .signup-link a {
            font-weight: bold;
            text-decoration: none;
            color: #4a6984;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <!-- ★ 수정: form 태그에 id="loginForm" 추가 -->
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control form-control-lg" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom text-white">로그인</button>
            </div>
        </form>
        <div class="signup-link">
            <span>계정이 없으신가요?</span>
            <a href="register.html">회원가입</a>
        </div>
    </div>

    <script>
        // 이제 이 코드가 정상적으로 동작합니다.
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            
            const password = document.getElementById('password').value;

            if (email === '') {
                alert('이메일을 입력해주세요.');
                return;
            }

            if (password === '') {
                alert('비밀번호를 입력해주세요.');
                return;
            }

            const storedUserData = localStorage.getItem(email);

            if (!storedUserData) {
                alert('존재하지 않는 계정입니다. 회원가입을 진행해주세요.');
                return;
            }

            const userData = JSON.parse(storedUserData);

            if (userData.password === password) {
                alert(`${userData.name}님, 환영합니다!`);
                sessionStorage.setItem('loggedInUser', email);
                
                window.location.href = 'profile.html'; 
            } else {
                alert('비밀번호가 일치하지 않습니다.');
            }
        });
    </script>
</body>
</html>
