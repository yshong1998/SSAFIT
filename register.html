<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAFIT - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display : flex;
            align-items: center;
            justify-content: center;
            min-height : 100vh;
            padding: 2rem 0;
            background-color: #f8f9fa;
        }

        .register-container {
            width : 100%;
            max-width: 450px;
            padding: 2.5rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            margin-bottom: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .btn-custom {
            background-color: #4a6984;
            border: none;
            padding: 0.75rem;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #3a546a;
        }
        .login-link {
            text-align: center;
            margin-top : 1.5rem;
        }
        .login-link a {
            font-weight: bold;
            text-decoration: none;
            color: #4a6984;
        }

    </style>
</head>
<body>
    <div class="register-container">
        <h2>회원가입</h2>
        <form id="registerForm">
            <div class="mb-3">
                <input type="email" class ="form-control form-control-lg" id="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="mb-3">
                <input type="password" class ="form-control form-control-lg" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="mb-3">
                <input type="password" class ="form-control form-control-lg" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
            </div>
            <div class="mb-3">
                <input type="text" class ="form-control form-control-lg" id="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="mb-4">
                <input type="number" class ="form-control form-control-lg" id="age" placeholder="나이를 입력하세요" required>
            </div>
            <div class="d-grid">
                <button type="submit" class ="btn btn-custom text-white">가입하기</button>
            </div>
        </form>
        <div class="login-link">
            <span>이미 계정이 있으신가요?</span>
            <a href="login.html">로그인</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();

            if(!email || !password || !confirmPassword || !name || !age) {
                alert('모든 정보를 입력해주세요.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            
            const hasLetter = /[a-zA-z]/.test(password);
            const hasNumber = /\d/.test(password);
            
            if(password.length<8 || !hasLetter || !hasNumber) {
                alert('비밀번호는 영문과 숫자를 포함해 8자 이상이어야 합니다.')
                return;
            }
            if (localStorage.getItem(email)) {
                alert('이미 가입된 이메일입니다.');
                return;
            }

            const user = {
                name : name,
                age : age,
                password: password
            }

            localStorage.setItem(email, JSON.stringify(user));

            alert('회원가입에 성공했습니다! 로그인 페이지로 이동합니다.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
